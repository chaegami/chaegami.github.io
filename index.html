<h1>Chaegami Wedding Photos</h1>
<div id="weddingphotos">
</div>

<style>
  h1 {
    font-family: "Helvetica Neue";
    text-align: center;
    margin: 50px auto;
  }

  #weddingphotos {
    width: 800px;
    margin: 50px auto;
  }
  img {
    display: inline-block;
    margin-top: 40px;
    width: 800px;
    height: auto;
    vertical-align: top;
  }
</style>
<script>
  for (var i = 2; i < 36; i++) {
    const img = document.createElement("img");
    img.setAttribute('src', `weddingphotos/wedding${i}.jpg`);
    console.log(img)
    setTimeout(function() {
      document.getElementById("weddingphotos").append(img);
    }, 1000);
  }
</script>
